<div class="menu">
    @for (item of listMenuItems; track item; let idx = $index ){
        <div class="menu-item" [class.is-Selected]="item.isSelected" (click)="selectItem(item)">
            <div class="item">
                <i class={{item.icon}}></i>
                <span class="item-title">{{item.name}}</span>
            </div>
            
        </div>
    }
</div>
